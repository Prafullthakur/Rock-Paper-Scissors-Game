<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="modal.css">
	<title>Rock Paper Scissors</title>
	<script src="https://kit.fontawesome.com/b39ba2d745.js" crossorigin="anonymous"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
</head>
<body>
<div class="container">
	<header class="header">
		<h1 class="first">Rock Paper Scissors</h1>
		<button id="restart" class="restart-btn">Restart Game</button>
	    <div id="score" class="score">
		   <p id="score-player">Player: 0</p>
		   <p id="score-computer">Computer: 0</p>
	    </div>
	<h2>Make your selection</h2>
	<div class="choice">
		<i id="rock" class="choices fas fa-hand-rock fa-10x"></i>
		<i id="paper" class="choices fas fa-hand-paper fa-10x"></i>
		<i id="scissors" class="choices fas fa-hand-scissors fa-10x"></i>
	</div>

	</header>

</div>
<div class="modal">
	<div class="modal-cont">
		<h1 id="text-win" class="text-win">You Win</h1>
	    <i id="modal-image" class="fas fa-hand-rock fa-10x"></i>
	    <p id="modal-text">Computer Chose Rock</p>
	</div>

</div>
<script type="text/javascript" src="main.js">
</script>
</body>
</html>
